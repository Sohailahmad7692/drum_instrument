<!DOCTYPE html>
<html>
    <head>

<link href='./Drum_CSS.css' rel='stylesheet'>

    <body>
        <div id='heading'> Drum Wale Babu Mera Ganna Baja Do</div>
        <div id='box'>

            <div  data-key='83' class='key'>

            <div  data-key='68' class='key'>
                D

                <span>Tom-Drum</span>
            </div>
            <div  data-key='70' class='key'>
                F
                <br>
                <span>Ride</span>
            </div>
            <div  data-key='71' class='key'>
                G
                <br>
                <span>Gunshot</span>
            </div>
            <div  data-key='72' class='key'>
                H
                <br>

            <div  data-key='74' class='key'>
                J

                <span>Dum-stick</span>

                K

        <!-- </div> -->
    </div>
    
        <audio data-key="65" src="./Sound/drum-tabla-indian-percussion B.mp3"></audio>
        <audio data-key="83" src="./Sound/Snare-Drum-Hit-Level-1b-www.fesliyanstudios.com.mp3"></audio>
        <audio data-key="68" src="./Sound/Floor-Tom-Drum-Hit-Level-7A-www.fesliyanstudios.com.mp3"></audio>
        <audio data-key="70" src="./Sound/Ride-Cymbal-Brush-Rattle-B-www.fesliyanstudios.com.mp3"></audio>
        <audio data-key="71" src="./Sound/1911-.45-ACP-Close-Single-Gunshot-C-www.fesliyanstudios.com.mp3"></audio>
        <audio data-key="72" src="./Sound/Hi-Hat-Open-Hit-A2-www.fesliyanstudios.com.mp3"></audio>
        <audio data-key="74" src="./Sound/Drum-Sticks-Hit-G-www.fesliyanstudios.com.mp3"></audio>
        <audio data-key="75" src="./Sound/salamisound-4791430-heavy-steel-door-slam-also.mp3"></audio>
        <script>
            window.addEventListener('keydown',function(e){
                const audio=document.querySelector(`audio[data-key="${e.keyCode}"]`)
                const key=document.querySelector(`.key[data-key="${e.keyCode}"]`)
                if(!audio) return;
                audio.currentTime=0;
                audio.play()
                key.classList.add('playing')
                
            })
            const keys=document.querySelectorAll('.key')
                keys.forEach(key=>key.addEventListener('transitionend',function(e){
                    key.classList.remove('playing')
                }))
        </script>
    </body>
</html>
